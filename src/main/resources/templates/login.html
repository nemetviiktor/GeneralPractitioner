<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Bejelentkezés</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      <style>
         .masthead {
         height: 2vh;
         }
      </style>
   </head>
   <body>
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
         <div class="container">
            <a class="navbar-brand" href="#">Szendrőlád</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
               <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                     <a class="nav-link" href="/">Kezdőlap
                     </a>
                  </li>
                  <a class="nav-link" href="#">Foglalás
                  <span class="sr-only">(current)</span>
                  </a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">Rendelő</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">Kapcsolat</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
      <!-- Full Page Image Header with Vertically Centered Content -->
      <header class="masthead">
      </header>
      <!-- Page Content -->
      <section class="py-5">
         <div class="container">
            <div class="text-center p-3">
               <h2 class="font-weight-light">Adminisztrációs felület</h2>
            </div>
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center">
               <div th:if="${param.error}">
                  Érvénytelen felhasználónév vagy jelszó.
               </div>
               <div th:if="${param.logout}">
                  Sikeresen kijelentkezett.
               </div>
               <form th:action="@{/login}" method="post" class="justify-content-center">
                  <div class="form-group row">
                     <input type="text" class="form-control" name="username" placeholder="Felhasználónév">
                  </div>
                  <div class="form-group row">
                     <input type="password" class="form-control" name="password" placeholder="Jelszó"/>
                  </div>
                  <button type="submit" class="btn btn-primary btn-lg btn-block">Bejelentkezés</button>
               </form>
            </div>
         </div>
      </section>
      <div class="jumbotron text-center" style="margin-bottom:0">
         <p>Footer</p>
      </div>
   </body>
</html>
