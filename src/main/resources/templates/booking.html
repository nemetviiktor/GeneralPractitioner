<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Foglalás</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<style>
.masthead {
	height: 2vh;
}
</style>
</head>
<body>
	<!-- Navigation -->
	<nav
		class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#">Szendrőlád</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="/">Kezdőlap
					</a></li>
					<li class="nav-item active"><a class="nav-link" href="#">Foglalás
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Rendelő</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Kapcsolat</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Full Page Image Header with Vertically Centered Content -->
	<header class="masthead"> </header>
	<!-- Page Content -->
	<section class="py-5">
		<div class="container">
			<div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center">
				<div class="p-3">
					<i class="fa fa-calendar fa-5x"></i>
				</div>
				<form class="justify-content-center" th:action="@{/appointments}"
					method="post" th:object="${appointmentDTO}">
					<div class="form-group row">
						<h3>Melyik napra szeretne időpontot foglalni?</h3>
					</div>
					<div class="form-group row">
						<input type="date" id="date" name="date" th:value="${date}"
							th:min="${startDate}" th:max="${endDate}" class="form-control">
					</div>
					<button type="submit" class="btn btn-primary btn-lg btn-block">Lekérdezés</button>
				</form>
			</div>
			<hr>
		</div>
	</section>
	<div class="jumbotron text-center" style="margin-bottom: 0">
		<p>Footer</p>
	</div>

</body>
<script>
	const picker = document.getElementById('date');
	picker.addEventListener('input', function(e) {
		var day = new Date(this.value).getUTCDay();
		if ([ 6, 0 ].includes(day)) {
			e.preventDefault();
			this.value = '';
			alert('Hétvégére nem foglalható időpont.');
		}
	});
</script>
</html>
