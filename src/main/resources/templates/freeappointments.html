<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Foglalás</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      <style>
         .masthead {
         height: 2vh;
         }
      </style>
   </head>
   <body>
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
         <div class="container">
            <a class="navbar-brand" href="#">Szendrőlád</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
               <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                     <a class="nav-link" href="/">Kezdőlap
                     </a>
                  </li>
                  <li class="nav-item active">
                     <a class="nav-link" href="#">Foglalás
                     <span class="sr-only">(current)</span>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">Rendelő</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">Kapcsolat</a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
      <!-- Full Page Image Header with Vertically Centered Content -->
      <header class="masthead">
      </header>
      <!-- Page Content -->
      <section class="py-5">
         <div class="container">
            <h2 class="font-weight-light" style="text-align:center"><a th:text="${date}"></a> napon szabad időpontok</h2>
            <table class="table col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center">
               <tr th:each="appointment: ${appointments}">
                  <td><a th:text="${appointment}" th:href="@{/reserve(date=${date},time=${appointment})}" button type="button" class="btn btn-primary btn-lg btn-block">Üzenetküldés</button></a></td>
               </tr>
            </table>
            <hr>
         </div>
      </section>
      <div class="jumbotron text-center" style="margin-bottom:0">
         <p>Footer</p>
      </div>
   </body>
</html>
